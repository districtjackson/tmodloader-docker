version: '3'

services:
  terraria:
    build: .
    container_name: terraria-tmodloader
    restart: unless-stopped
    environment:
      - WORLD=World.wld
      - PORT=7778
      - PASSWORD=pizza
      - MOTD="Welcome to NeoAcid"
      - TMODLOADER_VERSION="0.11.8.5"
    ports:
      - '7778:7778'
    volumes:
      - ./config:/config
    tty: true
    stdin_open: true
volumes:
  config:
    name: terraria-tmodloader_data